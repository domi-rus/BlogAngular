<section class="container mt-2">
  
    <div class="d-flex justify-content-between">
      <h1>{{ miPost.titulo }}</h1>
    </div>
    <hr />
    <div class="row">
      <figure class="col-12 col-md-4">
        <img class="img-fluid" [src]="miPost.imagen" [alt]="miPost.titulo" />
      </figure>
      <div class="col-12 col-md-8">
        <ul class="list-unstyled">
          <li> <strong>Autor:</strong> {{ miPost.autor }}</li>
          <li><strong>Fecha:</strong> {{ miPost.fecha }}</li>
          <li><strong>Texto:</strong> {{ miPost.texto }}</li>
          <li><strong>Categoria:</strong> {{ miPost.categoria }}</li>

        </ul>
        <hr/>
        <button [routerLink]="['/posts']" class="btn btn-dark"> Volver al blog </button>

      </div>
    </div>
