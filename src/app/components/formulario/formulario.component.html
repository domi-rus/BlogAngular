
<section class="container">
  <div class="card p-4 shadow">
      <h3 class="text-center">"Añade un nuevo Post"</h3>
      <hr>
        

      <form novalidate  [formGroup]="newPost"  (ngSubmit)="getDataForm()">
  
          <div class="form-group">
              <label for="titulo">Titulo*</label>
              <input type="text" id="tituloPost" formControlName="titulo" class="form-control" p name="titulo">
              <small class="text-danger" *ngIf="checkControl('titulo', 'required')">El titulo es requerido</small>
          </div>
          
          <div class="form-group mt-2">
            <label for="texto" >Texto*</label>
            <input type="text" class="form-control" id="texto" formControlName="texto" name="texto">
            <small class="text-danger" *ngIf="checkControl('texto', 'required')">El nombre es requerido</small>
          </div>
  
           <div class="form-group mt-2">
              <label for="autor">Autor*</label>
              <input type="text" id="autor" formControlName="autor" class="form-control"  name="autor">
          </div>
          <small class="text-danger" *ngIf="checkControl('autor', 'required')">El nombre del autor es requerido</small>

  
          <div class="form-group mt-2">
              <label for="fecha">Fecha*</label>
              <input type="date" name="fecha" id="fecha" formControlName="fecha"  class="form-control">
          </div>
          <small class="text-danger" *ngIf="checkControl('fecha', 'required')">La fecha es requerida</small>

  
          <div class="form-group mt-2">
              <label for="imagen">Imagen*</label>
              <input type="text" class="form-control" id="imagen" formControlName="imagen" name="imagen">
          </div>
          <small class="text-danger" *ngIf="checkControl('imagen', 'required')">La direccion web es requerida</small>
          <small class="text-danger" *ngIf="checkControl('imagen', 'pattern')">El formato web no es correcto</small>

          <hr>
  
          <div class="form-group mt-2">
              <select name="categoria" formControlName="categoria" class="form-select" >
                  <option value="" selected>Elige la categoria*</option>
                  <option  *ngFor="let categoria of arrCategorias" [value]="categoria.titulo">{{categoria.titulo }}</option>
              </select>
              <small class="text-danger" *ngIf="checkControl('categoria', 'required')">Seleccionar la categoria es requerido</small>

          </div>
          <p class="mt-1"><small>Todos los campos con asterísco (*) son obligatorios</small></p>
           <hr>         
  
          <div class="d-flex justify-content-between">
              <input type="submit" value="Guardar" class="btn btn-dark text-white mt-2" [disabled]="!newPost.valid" >
              <input [routerLink]="['/posts']" value="Volver al Blog" class="btn btn-dark text-white mt-2" >
              
          </div>
         
          <hr> 
        </form>
  </div>
</section>
